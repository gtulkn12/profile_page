<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result = sum(4, 5);
      console.log(result);

      /**************************************************
       * Function is hoisted when document is loaded
       ***************************************************/
      function sum(a, b) {
        return a + b;
      }

      // //// Arrow Functions must be placed in the code before being called- will not be hoisted
      let sum = function (a, b) {
        return a + b;
      };

      let sum = (a, b) => a + b;
    </script>
  </body>
</html>
