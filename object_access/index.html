<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Access & Modify Object</title>
  </head>

  <body>
    <script>
      // Information about the Hiking Bermuda book by Cecile Davidson
      var hikingBermuda = {
        author: "Cecile Davidson",
        price: 17.95,
        title: "Hiking Bermuda",
        sections: {
          0: {
            sectionName: "Preface",
            chapters: [
              {
                name: "Trail Locator",
                page: 12,
              },
            ],
          },
          1: {
            sectionName: "Introduction",
            chapters: [
              {
                name: "Map Legend",
                page: 24,
              },
              {
                name: "Rating System",
                page: 22,
              },
            ],
          },
          2: {
            sectionName: "West End",
            chapters: [
              {
                name: "Botanical Gardens",
                page: 63,
              },
              {
                name: "Rockaway, Whale Bay Park",
                page: 45,
              },
              {
                name: "Somerset Bridge, Hog Bay Park",
                page: 39,
              },
            ],
          },
        },
        trails: [
          {
            name: "Somerset to Hamilton Railway Trail",
            page: 75,
            section: "West End",
            distanceInMiles: 11.7,
            rating: "Hardy",
          },
          {
            name: "City of Hamilton",
            page: 69,
            section: "West End",
            distanceInMiles: 2.4,
            rating: "Easy",
          },
          {
            name: "St. George's Point",
            page: 131,
            section: "East End",
            distanceInMiles: 3.6,
            rating: "Moderate",
          },
          {
            name: "South Shore Beaches",
            page: 53,
            section: "West End",
            distanceInMiles: 5.0,
            rating: "Moderate",
          },
        ],
      };

      // console log the title of the book
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.title);

      // console log the author of the book
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.author);

      // console log the price of the book with $ sign in front of it
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.price);

      // console log the number of chapters in the Preface section
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.sections[0].chapters.length);

      // console log the number of chapters in the Introduction section
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.sections[1].chapters.length);

      // console log the number of chapters in the West End section
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.sections[2].chapters.length);

      // console log the name of the 4th trail
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.trails[3].name);

      // console log the page of the 3rd trail
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.trails[2].name);

      // console log the section of the 2nd trail
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.trails[1].name);

      // console log the rating of the 1st trail
      // YOUR CODE GOES HERE
      console.log(hikingBermuda.trails[0].name);

      // console log only trails that are at least than 4.0 miles
      // YOUR CODE GOES HERE
      for (var i = 0; i < hikingBermuda.trails.length; i++) {
        if (hikingBermuda.trails[i].distanceInMiles >= 4) {
          console.log(hikingBermuda.trails[i].name);
        }
      }

      // console log only trails that are at most 4.0 miles
      // YOUR CODE GOES HERE
      for (var i = 0; i < hikingBermuda.trails.length; i++) {
        if (hikingBermuda.trails[i].distanceInMiles <= 4) {
          console.log(hikingBermuda.trails[i].name);
        }
      }

      // console log only trails on the West End
      // YOUR CODE GOES HERE
      for (var i = 0; i < hikingBermuda.trails.length; i++) {
        if (hikingBermuda.trails[i].section == "West End") {
          console.log(hikingBermuda.trails[i].name);
        }
      }

      // console log only trails on the East End
      // YOUR CODE GOES HERE
      for (var i = 0; i < hikingBermuda.trails.length; i++) {
        if (hikingBermuda.trails[i].section == "East End") {
          console.log("East End Trail: " + hikingBermuda.trails[i].name);
        }
      }

      // console log only moderate trails
      // YOUR CODE GOES HERE

      for (var i = 0; i < hikingBermuda.trails.length; i++) {
        if (hikingBermuda.trails[i].rating == "Moderate") {
          console.log("Moderate Trail: " + hikingBermuda.trails[i].name);
        }
      }

      // console log only easy trails
      // YOUR CODE GOES HERE
      for (var i = 0; i < hikingBermuda.trails.length; i++) {
        if (hikingBermuda.trails[i].rating == "Easy") {
          console.log("Easy Trail: " + hikingBermuda.trails[i].name);
        }
      }

      // console log only hardy trails
      // YOUR CODE GOES HERE
      for (var i = 0; i < hikingBermuda.trails.length; i++) {
        if (hikingBermuda.trails[i].rating == "Hardy") {
          console.log("Hardy Trail: " + hikingBermuda.trails[i].name);
        }
      }
    </script>
  </body>
</html>
